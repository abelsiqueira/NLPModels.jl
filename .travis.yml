language: julia

os:
  - linux

julia:
  - 1.1
  - 1.2

matrix:
  allow_failures:
    - julia: nightly

notifications:
  email:
    recipients: abel.s.siqueira@gmail.com
    on_success: never
    on_failure: change

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/ # tags

jobs:
  include:
    - stage: Breakage
      julia: 1.2
      os: linux
      type: pull_request
      addons:
        apt_packages:
          - gfortran
      script:
        - julia -e 'using Pkg; pkg"add Git"; pkg"add GitHub"; include("test/test-breakage.jl")'
      after_success: skip
    - stage: Documentation
      julia: 1.2
      os: linux
      script:
        - julia --project=docs -e 'using Pkg; Pkg.instantiate(); Pkg.add(PackageSpec(path=pwd()))'
        - julia --project=docs docs/make.jl
      after_success: skip

after_success:
  - julia -e 'if Sys.islinux() && string(VERSION)[1:3] == "1.2"
      using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())
    else
      println("Coverage skipped")
    end'
