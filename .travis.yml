language: julia

os:
  - linux

julia:
  - 1.3

matrix:
  allow_failures:
    - julia: nightly

notifications:
  email:
    recipients: abel.s.siqueira@gmail.com
    on_success: never
    on_failure: change

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/ # tags

jobs:
  include:
    - stage: Breakage
      julia: 1.3
      os: linux
      if: type = pull_request
      addons:
        apt_packages:
          - gfortran
      script:
        - julia -e 'using Pkg; pkg"add Git"; pkg"add GitHub"; include("test/test-breakage.jl")'
      after_success: skip
